{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Consulta de Deudas</h4>
            </div>
            <div class="card-body">
                <p class="text-center">Ingrese su apodo para consultar sus deudas pendientes</p>
                <form method="POST" action="{{ url_for('consulta_deuda_cliente') }}">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        {{ form.apodo.label(class="form-label") }}
                        {{ form.apodo(class="form-control") }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
